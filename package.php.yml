name: jphp-crypton
version: 1.0.0
description: The jphp Cryptography Library


plugins:
  - Gradle

gradle:
  repos:
    - "https://jitpack.io"
  deps:

deps:
  jphp-core: '^1.3.0'

devDeps:
  jphp-core: '*'
  dn-bundle-plugin: '*'

config:
  ignore:
    - "./gradle/**"
    - "./sandbox/**"
    - "./build.gradle"
    - "gradlew.bat"
    - "gradlew"


develnext-bundle:
  name: Crypton
  description: Cryptography FIO
  author: mafujo
  class: "develnext\\bundle\\cryptography\\CryptonBundle"
  icon: develnext/bundle/cryptography/icon32.png
  group: system
